<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Portfolio</title>
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="bg-container">
        <canvas id="background-canvas"></canvas>
    </div>

    <div class="login-container">
        <div class="login-box" data-aos="zoom-in">
            <div class="login-header">
                <img src="./images/profile-pic-2.png" alt="Profile" class="login-profile-pic">
                <h2>Welcome Back!</h2>
                <p>Access your pro dashboard</p>
            </div>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-icon"><i class="fas fa-user"></i></span>
                        <input type="text" id="username" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-icon"><i class="fas fa-lock"></i></span>
                        <input type="password" id="password" required>
                        <label for="password">Password</label>
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="login-btn">
                    <span class="btn-text">Login</span>
                    <span class="btn-icon"><i class="fas fa-arrow-right"></i></span>
                </button>
            </form>

            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Portfolio
            </a>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true
        });

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.toggle-password i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleBtn.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loginBtn = e.target.querySelector('.login-btn');
            const btnText = loginBtn.querySelector('.btn-text');
            const btnIcon = loginBtn.querySelector('.btn-icon');
            
            // Start loading state
            loginBtn.disabled = true;
            btnText.textContent = 'Logging in...';
            btnIcon.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Show success state
                    btnText.textContent = 'Success!';
                    btnIcon.innerHTML = '<i class="fas fa-check"></i>';
                    localStorage.setItem('token', data.token);
                    
                    // Redirect after animation
                    setTimeout(() => {
                        window.location.href = 'pro-user-dashboard.html';
                    }, 500);
                } else {
                    throw new Error(data.message || 'Invalid credentials');
                }
            } catch (error) {
                // Show error state
                btnText.textContent = 'Failed';
                btnIcon.innerHTML = '<i class="fas fa-times"></i>';
                alert(error.message || 'Login failed');
                
                // Reset button after delay
                setTimeout(() => {
                    btnText.textContent = 'Login';
                    btnIcon.innerHTML = '<i class="fas fa-arrow-right"></i>';
                    loginBtn.disabled = false;
                }, 1000);
            }
        });

        // Particle background animation
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('background-canvas');
            const ctx = canvas.getContext('2d');
            
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            const particles = [];
            const particleCount = 50;
            
            class Particle {
                constructor() {
                    this.reset();
                }
                
                reset() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 2;
                    this.speedX = (Math.random() - 0.5) * 0.5;
                    this.speedY = (Math.random() - 0.5) * 0.5;
                    this.opacity = Math.random() * 0.5;
                }
                
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    
                    if (this.x < 0 || this.x > canvas.width) this.reset();
                    if (this.y < 0 || this.y > canvas.height) this.reset();
                }
                
                draw() {
                    ctx.fillStyle = `rgba(212, 175, 55, ${this.opacity})`;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(particle => {
                    particle.update();
                    particle.draw();
                });
                requestAnimationFrame(animate);
            }
            
            animate();
        });
    </script>
</body>
</html>
