<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Dashboard</title>
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/dashboard-particles.js"></script>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <!-- Message Container -->
    <div id="message-container"></div>

    <div class="dashboard-container">
        <!-- Mobile Nav Toggle -->
        <button class="mobile-toggle" id="mobile-nav-toggle">
            <i class="fas fa-bars"></i>
        </button>
        
        <!-- Sidebar -->
        <aside class="dashboard-sidebar">
            <div class="sidebar-header">
                <a href="index.html" class="logo">
                    <i class="fas fa-code"></i>
                    <span>Portfolio Dashboard</span>
                </a>
            </div>
            
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <h3>Content Management</h3>
                    <a href="#" class="nav-item active" data-section="projects">
                        <i class="fas fa-project-diagram"></i>
                        <span>Projects</span>
                    </a>
                    <a href="#" class="nav-item" data-section="skills">
                        <i class="fas fa-code-branch"></i>
                        <span>Skills</span>
                    </a>
                    <a href="#" class="nav-item" data-section="education">
                        <i class="fas fa-graduation-cap"></i>
                        <span>Education</span>
                    </a>
                </div>

                <div class="nav-section">
                    <h3>Analytics</h3>
                    <a href="#" class="nav-item" data-section="messages">
                        <i class="fas fa-envelope"></i>
                        <span>Messages</span>
                        <span class="badge message-badge">0</span>
                    </a>
                    <a href="#" class="nav-item" data-section="analytics">
                        <i class="fas fa-chart-line"></i>
                        <span>Visitor Stats</span>
                    </a>
                </div>

                <div class="nav-section">
                    <h3>Settings</h3>
                    <a href="#" class="nav-item" data-section="profile">
                        <i class="fas fa-user-circle"></i>
                        <span>Profile</span>
                    </a>
                    <a href="#" class="nav-item" data-section="theme">
                        <i class="fas fa-palette"></i>
                        <span>Theme</span>
                    </a>
                </div>
            </nav>

            <div class="sidebar-footer">
                <button class="theme-toggle" id="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="dashboard-main">
            <header class="main-header">
                <div class="header-search">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
                <div class="header-actions">
                    <button class="notifications-btn">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">0</span>
                    </button>
                    <div class="user-profile">
                        <img src="assets/images/profile-pic.jpg" alt="Profile" class="user-avatar">
                        <span class="user-name">Admin</span>
                    </div>
                </div>
            </header>

            <div class="content-wrapper">
                <div id="content-area">
                    <!-- Dynamic content will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Canvas for background particles -->
    <canvas id="background-canvas"></canvas>

    <!-- Modals -->
    <!-- Skill Modal -->
    <div id="skill-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-plus"></i> Add Skill</h2>
                <button class="close-btn" onclick="closeModal('skill-modal')">&times;</button>
            </div>
            <form id="skill-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="">Select a category</option>
                        <option value="backend">Backend</option>
                        <option value="frontend">Frontend</option>
                        <option value="database">Database</option>
                        <option value="devops">DevOps</option>
                        <option value="tools">Tools</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="icon">Icon (FontAwesome class)</label>
                    <input type="text" id="icon" name="icon" placeholder="e.g., fab fa-js" required>
                </div>
                <div class="form-group">
                    <label for="level">Proficiency Level</label>
                    <input type="range" id="level" name="level" min="0" max="100" step="5" required>
                    <output for="level">50%</output>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="tags">Tags (comma-separated)</label>
                    <input type="text" id="tags" name="tags" placeholder="e.g., Node.js, Express, API">
                </div>
                <div class="modal-footer">
                    <button type="submit" class="save-btn">
                        <i class="fas fa-save"></i> Save
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="scripts/charts.js"></script>
    <script src="scripts/dashboard.js"></script>
    <script>
        // Initialize particles and dashboard
        document.addEventListener('DOMContentLoaded', () => {
            dashboardParticles.init();
            initializeDashboard();
        });
    </script>
</body>
</html>
